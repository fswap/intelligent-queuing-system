<!DOCTYPE html>
<html>
<head>
	<title>Trade forms</title>
	<link rel="stylesheet" href="css1/style.css">
	<link href='//fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700,300,200' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
<h1>User Trade Forms</h1>
	<div class="container">
	
		<div class="left w3l">
		<h3>Details of Customer Item</h3>
			<div class="register">
				<form action="#" method="post">
					<input type="text" class="name" name="item" placeholder="Enter Item You want Trade" required="">
					<input type="number" class="name" name="amount" placeholder="Enter Amount(in kgs) " required="">
					<input type="text" class="name" name="Details" placeholder="Any more details that you wish to enter" required="">
				</form>
			</div>
		</div>
		<div class="right">
		<h3>Customer Requirement</h3>
			<div class="sign-in">
				<form action="#" method="post">
					<input type="text" class="name" name="items" placeholder="Item required(if any)" required="">
					<input type="datetime" class="name" name="date" placeholder="Date of Transcation" required="">
					<input type="submit" value="Submit Request">
					<div class="clear"></div>
				</form>
			</div>
			
			
		</div>
		<div class="clear"></div>
		
	</div>
	
</body>
</html>
