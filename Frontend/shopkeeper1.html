<script>
function getOTP()
{
document.getElementById("shopregisform").style.display="none";
document.getElementById("otpform").style.display="";
}
</script>

<script>
	function getlocation()
    {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(register);
      }
	}
	
	function register(position) {

		const aadharNumber = document.getElementById('aadharNumber').value;
		const phoneNumber = document.getElementById('mobileNumber').value;
		const username = document.getElementById('username').value;
		const address = document.getElementById('address').value;
		const pincode = document.getElementById('pincode').value;

		let lat = 0, long = 0;
		
		if (position){
			lat = position.coords.latitude;
			long = position.coords.longitude;
		}

		const data = {
			"aadharNumber": aadharNumber,
			"phoneNumber": phoneNumber,
			"userName": username,
			"address": address,
			"pincode": pincode,
			"lat":lat,
			"long": long
		}

		$.ajax({
			type: "POST",
			url: "http://localhost:3000/shop-reg",
			data: data,
			cache: false,
			async: false,
			contentType: 'application/x-www-form-urlencoded',
			success: function (response, status, xhr) {
				alert("Registered ! Please Log In !");
				window.location.href = window.location.href.split('/').slice(0, -1).join('/') + '/shopkeeper2.html';
			},
			error: function (jqXHR, textStatus, errorThrown) {
				console.log(jqXHR);
				alert(jqXHR.responseText);
			}
		});

	}
</script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="shopregisform">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Shopkeeper Registration
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Username">
						<input class="input100" type="text" name="Name" placeholder="Username" id="username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter Andhaar Number">
						<input class="input100" type="text" name="andhaar" placeholder="Andhaar Number" id="aadharNumber">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter Mobile Number">
						<input class="input100" type="text" name="mobnumber" placeholder="Mobile Number" id="mobileNumber">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Address">
						<input class="input100" type="text" name="address" placeholder="Address" id="address">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Pincode">
						<input class="input100" type="text" name="Pin" placeholder="Pincode" id="pincode">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="getOTP()">
							Register
						</button>
					</div>
					
					<div class="text-center p-t-90">
						<a class="txt1" href="shopkeeper2.html">
							Already Registered?
						</a>
					</div>
				</form>
				<form class="login100-form validate-form" id="otpform" style="display:none">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Enter OTP
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter OTP">
						<input class="input100" type="text" name="OTP" placeholder="OTP">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
                    <div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="getlocation()">
							Login
						</button>
					</div>
					<div class="text-center p-t-90">
						<a class="txt1" href="shopkeeper1.html">
							Didnot get OTP?
						</a>
					</div>
				</form>
